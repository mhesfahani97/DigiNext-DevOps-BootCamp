apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: wordpress
  name: wp-mysql    
  labels:
    app: wordpress         
spec:
  replicas: 1              
  selector:
    matchLabels:
      app: wordpress       
      tier: mysql
  strategy:
    type: Recreate         
  template:
    metadata:
      labels:
        app: wordpress     
        tier: mysql
    spec:
      containers:
        - image: mysql     
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wp-mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: wordpress                
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wp-mysql-secret
                  key: MYSQL_PASSWORD
            - name: MYSQL_USER
              value: wordpress                
          ports:
            - containerPort: 3306             
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql       
      volumes: 
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
